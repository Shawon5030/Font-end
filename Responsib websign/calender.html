<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>


        .main{
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            grid-template-rows:20px repeat(6,50px);
            justify-content: center;
        }
        .container , .day{
            background-color: rgb(34, 128, 128);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="day">S</div>
        <div class="day">M</div>
        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div>
        <div class="container">1</div>
        <div class="container">2</div>
        <div class="container">3</div>
        <div class="container">4</div>
        <div class="container">5</div>
        <div class="container">6</div>
        <div class="container">7</div>
        <div class="container">8</div>
        <div class="container">9</div>
        <div class="container">10</div>
        <div class="container">11</div>
        <div class="container">12</div>
        <div class="container">13</div>
        <div class="container">14</div>
        <div class="container">15</div>
        <div class="container">16</div>
        <div class="container">17</div>
        <div class="container">18</div>
        <div class="container">19</div>
        <div class="container">20</div>
        <div class="container">21</div>
        <div class="container">22</div>
        <div class="container">23</div>
        <div class="container">24</div>
        <div class="container">25</div>
        <div class="container">26</div>
        <div class="container">27</div>
        <div class="container">28</div>
        <div class="container">29</div>
        <div class="container">30</div>
        <div class="container">31</div>
        <div class="container">32</div>
        <div class="container">33</div>
        <div class="container">34</div>
        <div class="container">35</div>

</div>
</body>
</html>
